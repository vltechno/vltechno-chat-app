<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat App</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id='users'>
		</div>
	</div>

	<div class="chat__main">
		<ol id = 'msg-ol' class="chat__messages">
		</ol>
		<div class="chat__footer">
			<form id='msg-form'>
				<input type="text" name="msg" placeholder="Please type a message here" autofocus autocomplete="off">
				<button>Send</button>
			</form>
			<button id="send-location">send location</button>	
		</div>
	</div>

	<script id="msg-tpl" type="text/template">
		<li class="msg">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">	
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	<script id="msg-tpl-location" type="text/template">
		<li class="msg">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">	
				<a href="{{mlink}}" target="_blank">My Current Location</a>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/index.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/mustache.js"></script>

</body>
</html>
